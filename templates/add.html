{% extends 'layout.html' %}
{% block title %}Real-Time Charts{% endblock %}
{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/alert.js') }}"></script>
{% endblock %}
{% block content %}


<div id="container" style="background-color:white"></div>
<!-- Tab content -->
<!-- container -->
<div class="card">
    <div class="card-body">
        <form>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputPhase">Phase</label>
                <select id="inputPhase" class="form-control">
                  <option value="" disabled selected>Choose Phase</option>
                  <option value="Phase4">Phase4</option>
                  <option value="Phase5">Phase5</option>
                  <option value="Phase9">Phase9</option>
                </select>
              </div>
              <div class="form-group col-md-5">
                <label for="inputname">Name of Machine</label>
                <input type="text" class="form-control" id="inputname">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
    </div>
  </div>

<!-- End container -->
<!-- Toasts -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header bg-danger bg-gradient text-white ">
      <!-- <img src="..." class="rounded me-2" alt="..."> -->
      <i class='fas fa-exclamation-triangle'></i>&nbsp
      <strong class="me-auto">Alert</strong>
      <small id="timealert"></small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body bg-danger text-white ">
      <div id="AlertId"></div>
    </div>
  </div>
</div>
<!--End Toasts -->

 <!-- End Tab content -->

{% endblock %}
{% block script %}


{% endblock %}
