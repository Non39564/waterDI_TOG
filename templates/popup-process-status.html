<html>
<head>
    <link
        type="text/css"
        rel="stylesheet"
        href="{{ url_for('static', filename='css/custom-size.css') }}"
      />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
      />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- Notifications -->
    <link
      href="{{ url_for('static', filename='css/notification.css') }}"
      rel="stylesheet"
    />
    <!-- scrollbar -->
    <link
      href="{{ url_for('static', filename='css/tableScroll.css') }}"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"
    ></script>
    <!-- script pagination -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <!-- css pagination -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <div class="row">
    <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card">
          {% for aj in edit %}
          <div class="card-header bg-primary bg-gradient text-white">Acknowledge {{aj['Site']}}</div>
          {% endfor %}
            <div class="card-body">
              {% for data in process %}
              <div class="col-sm-6">ชื่อ :<input class="border border-0 bg-white" disabled value="{{ data['Name'] }}"> </input></div>
              <div class="col-sm-6">แผนก :<input class="border border-0 bg-white" disabled value="{{ data['Department'] }}"> </input></div>
              <div class="col-sm-6">ตำแหน่ง :<input class="border border-0 bg-white" disabled value="{{ data['position'] }}"> </input></div>
              <div class="col-sm-6">ฝ่าย/ส่วน :<input class="border border-0 bg-white" disabled value="{{ data['part'] }}"> </input></div>
              <div class="col-sm-6">วันที่เริ่มดำเนินการ :<input class="border border-0 bg-white" disabled value="{{ data['Date'] }}"> </input></div>
              <div class="col-sm-6">เวลา :<input class="border border-0 bg-white" disabled value="{{ data['Time'] }}"> </input></div>
              <div class="col-sm-6">วันที่เสร็จสิ้น :<input class="border border-0 bg-white" disabled value="{{ data['Date_Finish'] }}"> </input></div>
              <div class="col-sm-6">Status :<input class="border border-0 bg-white" disabled value="{{ data['Detail'] }}"> </input></div>
              {% endfor %}
            </div>
            <div class="row padding-close" >
              <button type="submit" class="btn btn-danger mt-3 Edit" onclick="self.close();">Close</button>
            </div>
          </div>
          </div>
          <div class="col-md-3"></div>
        </div>
</body>
</html>
