<script>
  google.charts.load('current', {'packages':['line']});
google.charts.setOnLoadCallback(drawChartLine_Summon);

function drawChartLine_Summon() {

var data = new google.visualization.DataTable();
{% if custom == "True" %}
data.addColumn('string', 'Day');
{% endif %}
{% if now == "True" %}
data.addColumn('string', 'Time');
{% endif %}
{% if customday == "True" %}
data.addColumn('string', 'Time');
{% endif %}
{% for chart_report in column %}
data.addColumn('number', '{{ chart_report['Site'] }}');
{% endfor %}
data.addColumn('number', 'Low');
data.addColumn('number', 'Monitor');


{% if now == "True" %}
data.addRows([
{% for chart_use in table %}
  ['{{ chart_use['Time'] }}', {{ chart_use['AI'] }}, {{ chart_use['Fisa 2'] }}, {{ chart_use['Fisa 3'] }}, {{ chart_use['Fisa 4'] }},
  {{ chart_use['HC-3'] }}, {{ chart_use['HC-4'] }}, {{ chart_use['HC-5 Station 1'] }}, {{ chart_use['HC-5 Station 2'] }}, {{ chart_use['HC-6'] }},
  {{ chart_use['L13'] }}, {{ chart_use['L14'] }}, {{ chart_use['L15 Station 1'] }}, {{ chart_use['L15 Station 2'] }},
  {{ chart_use['ROBOT'] }},12 ,13 ],
{% endfor %}
]);
{% endif %}
{% if custom == "True" %}
data.addRows([
{% for chart_use in table %}
  ['{{ chart_use['Date'] }}', {{ chart_use['AI'] }}, {{ chart_use['Fisa 2'] }}, {{ chart_use['Fisa 3'] }}, {{ chart_use['Fisa 4'] }},
  {{ chart_use['HC-3'] }}, {{ chart_use['HC-4'] }}, {{ chart_use['HC-5 Station 1'] }}, {{ chart_use['HC-5 Station 2'] }}, {{ chart_use['HC-6'] }},
  {{ chart_use['L13'] }}, {{ chart_use['L14'] }}, {{ chart_use['L15 Station 1'] }}, {{ chart_use['L15 Station 2'] }},
  {{ chart_use['ROBOT'] }},12 ,13 ],
{% endfor %}
]);
{% endif %}
{% if customday == "True" %}
data.addRows([
{% for chart_use in table %}
  ['{{ chart_use['Time'] }}', {{ chart_use['AI'] }}, {{ chart_use['Fisa 2'] }}, {{ chart_use['Fisa 3'] }}, {{ chart_use['Fisa 4'] }},
  {{ chart_use['HC-3'] }}, {{ chart_use['HC-4'] }}, {{ chart_use['HC-5 Station 1'] }}, {{ chart_use['HC-5 Station 2'] }}, {{ chart_use['HC-6'] }},
  {{ chart_use['L13'] }}, {{ chart_use['L14'] }}, {{ chart_use['L15 Station 1'] }}, {{ chart_use['L15 Station 2'] }},
  {{ chart_use['ROBOT'] }},12 ,13 ],
{% endfor %}
]);
{% endif %}

var options = {
  chart: {
  },
  curveType: 'function',
  series: {
    14: { color: '#FE0000' },
    15: { color: '#fee000' },
  },
};

var chart = new google.charts.Line(document.getElementById('linechart_material'));

chart.draw(data, google.charts.Line.convertOptions(options));
}

$(window).resize(function(){
    drawChartLine_Summon();
  });
</script>

<script>
  $('#year').on('change', function () {
    $('#search').prop('disabled', !$(this).val());
  }).trigger('change');
</script>
<script>
  $(document).ready(function () {
    var data_table = $("#line").DataTable({
      processing: true,
      serverSide: true,
      serverMethod: "post",
      ajax: {
        url: "/data_line",
      },
      lengthMenu: [
        [10, 20, 30, 40, 50, 100], 
        [10, 20, 30, 40, 50, 100]
      ],
      searching: true,
      sort: false,
      serverSide: true,
      createdRow: function (row, data, index) {
        if (data.Status === "Normal") {
          $("td", row).eq(4).removeClass("text-danger");
          $("td", row).eq(4).removeClass("text-warning");
          $("td", row).eq(4).addClass("text-success");
        } else if (data.Status === "Monitor"){
          $("td", row).eq(4).removeClass("text-success");
          $("td", row).eq(4).removeClass("text-danger");
          $("td", row).eq(4).addClass("text-warning");
        } else if (data.Status === "Low"){
          $("td", row).eq(4).removeClass("text-success");
          $("td", row).eq(4).removeClass("text-warning");
          $("td", row).eq(4).addClass("text-danger");
        }
      },
      columns: [
        { data: "Date" },
        { data: "Time" },
        { data: "Phase" },
        { data: "Site" },
        { data: "Status" },
        { data: "DIWater" },
        { data: "Temp"},
      ],
      dom: 'Blfrtip',
      buttons: [
        {
          extend: 'excel',
          text: '<i class="fa fa-file-excel me-2"></i><span>generate excel</span>',
          className: 'mb-3 btn btn-success me-1',
          
        },
        {
            extend: 'pdf',
            text: '<i class="fa fa-file-pdf me-2"></i><span>generate PDF</span>',
            className: 'mb-3 btn btn-danger me-1',
        }
      ],
      columnDefs: [
        {
          targets: 0,
          render: function (data, type, row, meta) {
            return moment.utc(data).local().format("YYYY-MM-DD");
          },
        },
      ]
    });
  });
</script>
