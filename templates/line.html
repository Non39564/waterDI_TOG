{% endblock %}
{% block content %}
<div class="select-wrapper">
    <select id="selectionGP" class="select select-initialized">
        <option value="" disabled selected>Choose Phase</option>

        <option value="P5">OP2 Phase 5</option>
        <option value="P9">OP2 Phase 9</option>

{% endblock %}
