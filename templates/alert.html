{% extends 'layout.html' %} {% block title %}Alert{% endblock %} {% block head
  %}
  <link
        type="text/css"
        rel="stylesheet"
        href="{{ url_for('static', filename='css/colors.css') }}"
      />
  <!-- DataTable script -->
  <script
    type="text/javascript"
    src="https://code.jquery.com/jquery-3.5.1.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"
  ></script>
  <!-- DataTable css -->
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"
  />
  <!-- script pagination -->
  <script
    type="text/javascript"
    src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"
  ></script>
  
  <script
    type="text/javascript"
    src="https://cdn.datatables.net/plug-ins/1.12.1/dataRender/datetime.js"
  ></script>
  
  <!-- flatpicker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  
  
  {% endblock %} {% block content %}
  <div class="card mt-3">
    <div class="card-header bg-dark bg-gradient text-white ">
      <div class="row justify-content-lg-end">
        <div class="col-lg-3 d-flex align-content-center flex-wrap">
          <h4 class="mb-0">Alert status</h4>
        </div>
        <div class="col-lg-9 d-flex justify-content-lg-end">
          <!-- date range filter -->
          <table cellspacing="5" cellpadding="5">
            <tbody>
              <tr >
                <td><h5 class="text-white mb-0">Choose Date :</h5></td>
                <td><input type="text" class="form-control" id="pickadate_start" /></td>
                <td><h5 class="text-white mb-0">To</h5></td>
                <td><input type="text" class="form-control" id="pickadate_end" /></td>
                <td>
                  <button type="button" class="btn btn-success"id="submit" name="submit"> Submit </button>
                </td>
              </tr>
            </tbody>
          </table>
        <!-- End date range filter -->
        </div>
      </div>
    </div>
    <div class="card-body">
      <form action="{{ url_for('export_alert') }}" method='POST' >
        <input type="hidden" name="startdate" id="export_alert_start" />
        <input type="hidden" name="enddate" id="export_alert_end"/>
        <button type="submit" class="btn btn-success"id="submit" name="submit">
          <i class="fa fa-file-excel me-2"></i><span>generate excel</span>
        </button>
      </form>
      <!-- <a type="button" class="btn btn-success mb-3" href='/export_alert'>
        <i class="fa fa-file-excel me-2"></i><span>generate excel</span>
      </a> -->
      <table class="display dataTable " id="alert">
        <thead class="bg-light">
          <tr>
            <th>DateTime</th>
            <th>Date</th>
            <th>Time</th>
            <th>Station</th>
            <th>Phase</th>
            <th>Site</th>
            <th>Status</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  {% endblock %} {% block script %}
  
  <script>
  
   $(document).ready(function() {
    
    
  
    var st_date = '';
    var end_date = '';
  
  
    $("#pickadate_start").flatpickr({
      onChange: function(selectedDates, dateStr, instance) {
        st_date = dateStr;
            // console.log(dateStr);
            document.getElementById('export_alert_start').value = st_date ;
            console.log(document.getElementById('export_alert_start').value)
        },
      })
    $("#pickadate_end").flatpickr({
      onChange: function(selectedDates, dateStr, instance) {
        end_date = dateStr;
            // console.log(dateStr);
            document.getElementById('export_alert_end').value = end_date ;
            console.log(document.getElementById('export_alert_end').value)
        },
      })
  
      var Alert_table = $("#alert").DataTable({
        processing: true,
        serverSide: true,
        serverMethod: "post",
        ajax: {
          url: "/data_alert",
          data: function(d){
            d.startdate = st_date,
            d.enddate = end_date
          }
        },
        lengthMenu: [
          [10, 20, 30, 40, 50, 100], 
          [10, 20, 30, 40, 50, 100]
        ],
        searching: true,
        sort: false,
        createdRow: function (row, data, index) {
          if (data.Detail === "Error") {
            $("td", row).eq(5).removeClass("text-warning");
            $("td", row).eq(5).removeClass("text-yellow");
            $("td", row).eq(5).addClass("text-danger");
          } else if (data.Detail === "Monitor") {
            $("td", row).eq(5).removeClass("text-danger");
            $("td", row).eq(5).removeClass("text-warning");
            $("td", row).eq(5).addClass("text-yellow");
          } else if (data.Detail === "Low") {
            $("td", row).eq(5).removeClass("text-danger");
            $("td", row).eq(5).removeClass("text-yellow");
            $("td", row).eq(5).addClass("text-warning");
          }
        },
        columns: [
          { data: "Date_Time" },
          { data: "Date" },
          { data: "Time" },
          { data: "Station" },
          { data: "Phase" },
          { data: "Site" },
          { data: "Detail" },
        ],
        columnDefs: [
          {
            targets: 0,
            visible: false,
            searchable: false,
            render: function (data, type, row, meta) {
              return moment.utc(data).local().format("YYYY-MM-DD hh:mm:ss");
            },
          },
          {
            targets: 1,
            visible: true,
            searchable: false,
            render: function (data, type, row, meta) {
              return moment.utc(data).local().format("YYYY-MM-DD");
            },
          },
          
        ]
      });
  
      $("#submit").on("click", function () {
        Alert_table.ajax.reload();
      });
    
   });
    
  </script>
  
  {% endblock %}
